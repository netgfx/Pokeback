<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokeback - Pokemon battle calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/awesomplete.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <div id="main-container">
        <form class="container">
            <fieldset>
                <h4 class="float-left clearfix">Select via:</h4>
                <div class="tabs row">
                    <a class="button float-left tab text">Text</a>
                    <a class="button float-left tab type">Type</a>
                    <a class="button float-left tab image">Image</a>
                </div>
                <div class="selector">
                    <div class="inner-selector">
                        <div class="selection selection-text selected">
                            <h4> Select Enemy Pokemon</h4>
                            <input id="enemy-choise" type="text" placeholder="Picachu">
                        </div>
                        <div class="selection selection-type hidden">
                            <h3> Select Enemy Pokemon</h3>
                            <select class="enemy-choise">
                                <option>Normal</option>
                                <option>Fire</option>
                                <option>Water</option>
                                <option>Electric</option>
                                <option>Ice</option>
                                <option>Fight</option>
                                <option>Poison</option>
                                <option>Ground</option>
                                <option>Flying</option>
                                <option>Psychic</option>
                                <option>Bug</option>
                                <option>Rock</option>
                                <option>Ghost</option>
                                <option>Dragon</option>
                                <option>Dark</option>
                                <option>Steel</option>
                                <option>Fairy</option>
                            </select>
                        </div>
                        <div class="selection selection-image hidden">
                            <h3> Select Enemy Pokemon</h3>
                            <div class="input-gallery"></div>
                        </div>
                    </div>
                </div>
                <a class="button float-left clearfix select-button" href="#">Calculate</a>
            </fieldset>
        </form>
        <div id="results">
            <div class="result-container abilitiesx2">
                <blockquote>
                    <div class="result-title">Abilities that benefit 100% (damage x 2)</div>
                </blockquote>
                <div class="gallery">

                </div>
            </div>
            <div class="result-container abilitiesHalf">
                <blockquote>
                    <div class="result-title">Abilities that benefit 50% (damage x 1/2)</div>
                </blockquote>
                <div class="gallery"></div>
            </div>
            <div class="result-container resultsPokemons">
                <blockquote>
                    <div class="result-title">Pokemons that probably benefit</div>
                </blockquote>
                <div class="gallery"></div>
            </div>
        </div>
    </div>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="libs/TweenMax.min.js"></script>
    <script src="libs/lodash.core.js"></script>
    <script src="libs/awesomplete.min.js"></script>
    <script src="js/moves.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/main.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    pokeback.init();
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
